<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Picture of the Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <section id="current-image-container">
            <h1>Picture On <span class="displayDate"></span></h1>
            <img id="current-image" alt="NASA Image of the Day" width="300">
            <h3 id="current-title"></h3>
            <p id="current-description"></p>
        </section>
    
    
        
    </div>

    <div class="container2">
        <h2>Search for a Picture of the Day</h2>
        <form id="search-form">
            <label for="search-input">Select a date:</label>
            <input type="date" id="search-input" required>
            <button type="submit">Search</button>
        </form>
        
        <h2>Previous Searches</h2>
        <ul id="search-history"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
